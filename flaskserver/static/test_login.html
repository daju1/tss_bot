{% from "test_formhelpers.html" import render_field %}
<form method=post>
  <dl>
    {{ render_field(form.username) }}
    {{ render_field(form.email) }}
    {{ render_field(form.password) }}
  </dl>
  <p><input type=submit value=Login>
</form>

{% if msg %}
  <h1>{{ msg }}!</h1>
{% else %}
  <h1></h1>
{% endif %}
